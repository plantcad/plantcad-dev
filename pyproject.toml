[project]
name = "biolm-demo"
version = "0.1.0"
description = "BioLM Demo: Biological Language Model demonstrations and experiments"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  # "torch==2.5.1",
  "transformers[torch]==4.49.0",
  "causal-conv1d>=1.5.2",
  "mamba-ssm>=2.2.4",
  "pandas>=2.3.1",
  "numpy>=2.1.3",
  "scikit-learn>=1.7.1",
  "datasets>=4.0.0",
  "metaflow>=2.16.8",
  "tqdm>=4.67.1",
]

[tool.setuptools]
packages = ["src"]

[dependency-groups]
dev = [
  "pytest>=8.3.4",
  "ruff>=0.11.13",
  "pytype>=2024.10.11",
  "pre-commit>=4.2.0",
]
